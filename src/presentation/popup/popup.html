<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./popup.css" rel="stylesheet">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <img src="./assets/icon-square.png" class="logo" alt="">
    <h1>Router Inspector</h1>
  </header>

	<!-- STATUS BAR -->
	<div class="status-bar">
    <span class="status-dot" id="statusDot"></span>
    <span class="status-text" id="statusText">Ready</span>
  </div>

	<!-- MODEL INDICATOR -->
	<div class="model-bar">
    <span class="model-label">Model</span>
    <span class="model-value" id="routerModel">-</span>
  </div>

	<!-- CREDENTIALS -->
  <div class="section">
    <p class="section-title">Credentials</p>
    <div class="credentials-grid">
      <div class="input-group">
        <label class="input-label" for="inputUser">User</label>
        <input class="input-field" type="text" id="inputUser" placeholder="admin" value="admin" autocomplete="off" />
      </div>
      <div class="input-group">
        <label class="input-label" for="inputPass">Password</label>
        <input class="input-field" type="password" id="inputPass" autocomplete="off" />
      </div>
    </div>
  </div>

  <!-- ACTIONS -->
  <section class="actions">
    <button class="btn btn-primary" id="btnCollect">
      Collect Data
    </button>
    <button class="btn btn-clear" id="btnClear">Clean</button>
  </section>

	<!-- DATA GRID -->
  <section class="section">
    <p class="section-title">Data Collected</p>
    <p class="section-subtitle">WAN</p>
    <div class="data-grid">
      <div class="data-card data-card-full">
        <p class="card-label">PPPoE</p>
        <p class="card-value empty" id="val-pppoeUsername">-</p>
      </div>
      <div class="data-card data-card-1-3">
        <p class="card-label">Internet</p>
        <p class="card-value empty" id="val-internetStatus">-</p>
      </div>
      <div class="data-card data-card-1-3">
        <p class="card-label">TR-069</p>
        <p class="card-value empty" id="val-tr069Status">-</p>
      </div>
      <div class="data-card data-card-1-3">
        <p class="card-label">Link Speed</p>
        <p class="card-value empty" id="val-linkSpeed">-</p>
      </div>
      <div class="data-card data-card-1-2">
        <p class="card-label">IP Version</p>
        <p class="card-value empty" id="val-ipVersion">-</p>
      </div>
      <div class="data-card data-card-1-2">
        <p class="card-label">DHCPv6</p>
        <p class="card-value empty" id="val-dhcpv6Status">-</p>
      </div>
      <div class="data-card data-card-1-3">
        <p class="card-label">PD Status</p>
        <p class="card-value empty" id="val-requestPdStatus">-</p>
      </div>
      <div class="data-card data-card-1-3">
        <p class="card-label">SLAAC Status</p>
        <p class="card-value empty" id="val-slaacStatus">-</p>
      </div>
      <div class="data-card data-card-1-3">
        <p class="card-label">Gua PD</p>
        <p class="card-value empty" id="val-pdStatus">-</p>
      </div>
    </div>

    <p class="section-subtitle">Security</p>
    <div class="data-grid">
      <div class="data-card data-card-1-2">
        <p class="card-label">Remote access - IPv4</p>
        <p class="card-value empty" id="val-servControlIpv4">-</p>
      </div>
      <div class="data-card data-card-1-2">
        <p class="card-label">Remote access - IPv6</p>
        <p class="card-value empty" id="val-servControlIpv6">-</p>
      </div>
    </div>
  </section>

	 <!-- LOG -->
  <section class="section">
    <p class="section-title">Logs</p>
    <div class="log-panel" id="log"></div>
  </section>

	<script src="./popup.js"></script>
</body>
</html>
